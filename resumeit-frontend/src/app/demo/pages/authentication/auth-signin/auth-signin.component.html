<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="emailId" />
          </div>

          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>

          <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

          <button class="btn btn-outline-danger mb-4" (click)="signUpWithGoogle()">
            <i class="fab fa-google"></i> Sign in with Google
          </button>

          <button class="btn btn-primary mb-4" type="submit">Login</button>

          <p class="mb-0 text-muted">
            Donâ€™t have an account?
            <a [routerLink]="['/signup']">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>

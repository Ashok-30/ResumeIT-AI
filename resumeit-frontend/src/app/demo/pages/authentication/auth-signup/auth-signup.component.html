<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Sign up</h3>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="emailId"
            />
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="input-group mb-4">
            
            <select class="form-control" formControlName="userType">
              <option value="JOB_SEEKER">Job Seeker</option>
              <option value="RECRUITER">Recruiter</option>
            </select>
          </div>
          

          <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
          <button class="btn btn-outline-danger" (click)="signUpWithGoogle()">
            <i class="fab fa-google"></i> Sign up with Google
          </button>
          

          <button class="btn btn-primary shadow-2 mb-4" type="submit">Sign up</button>
          <p class="mb-0 text-muted">
            Already have an account?
            <a [routerLink]="['/signin']">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
